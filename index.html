<html>
  <head>
    <meta charset="utf-8" />
    <meta
      content="width=device-width,initial-scale=1,minimal-ui"
      name="viewport"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic|Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/vue-material/dist/vue-material.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/vue-material/dist/theme/default.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <body>
    <div id="card">
      <md-toolbar class="md-primary">
        <h3 class="md-title">{{ title }}</h3>
      </md-toolbar>
      <md-content>
        <md-card>
          <md-card-header>
            <md-card-header-text>
              <div class="md-title">Media card</div>
              <div class="md-subhead">Medium size</div>
            </md-card-header-text>

            <md-card-media md-medium> </md-card-media>
          </md-card-header>

          <md-card-actions>
            <md-button>Action</md-button>
            <md-button>Action</md-button>
          </md-card-actions>
        </md-card>
      </md-content>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/vue-material"></script>
    <script src="script.js"></script>
  </body>
</html>
